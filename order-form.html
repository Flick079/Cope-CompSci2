<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="main-block">
        <h1>Place Order</h1>
        <form action="/">
          <div class="info">
            <div class="info-item">
              <label class="icon" for="name"><i class="fas fa-user"></i></label>
              <input type="text" name="name" id="name" placeholder="Name" required/>
            </div>
            <div  class="info-item">
              <label class="icon" for="email"><i class="fas fa-envelope"></i></label>
              <input type="text" name="email" id="email" placeholder="Contact #" required/>
            </div>
          </div>
          <button type="submit" href="/">Order</button>
      </div>
</body>
</html>
